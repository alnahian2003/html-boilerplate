<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Boilerplate Template By Al Nahian</title>
    <!-- Required Social Preview MetaTags -->

    <!-- Primary Meta Tags -->
    <meta name="title" content="" />
    <meta name="description" content="" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://" />
    <meta property="twitter:title" content="" />
    <meta property="twitter:description" content="" />
    <meta property="twitter:image" content="" />

    <!-- End of Required Social Preview MetaTags -->

    <!-- Favicon -->
    <!-- Favicon Genereted From https://realfavicongenerator.net -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-config"
      content="assets/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <!-- End Favicon -->

    <!-- Reset Css -->
    <link rel="stylesheet" href="assets/css/normalize.css" />

    <!-- Animate -->
    <link rel="stylesheet" href="assets/css/plugin/animate.css" />

    <!-- Hover Animation -->
    <link rel="stylesheet" href="assets/css/plugin/hover-min.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Fontawesome Icon CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="assets/css/plugin/owl.carousel.min.css" />

    <!-- Magnific PopUp -->
    <link rel="stylesheet" href="assets/css/plugin/magnific-popup.css" />

    <!-- Responsive Css -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <!-- Modernizr Js -->
    <script src="assets/js/plugin/modernizr-2.8.3.min.js"></script>
